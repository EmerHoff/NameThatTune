<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name That Tune</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <button id="menu-btn" class="header-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 12H21M3 6H21M3 18H21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            Menu
          </button>
          <button id="retry-game-btn" class="header-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 4V10H7M23 20V14H17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Tentar Novamente
          </button>
        </div>

        <div class="header-center">
          <div class="logo-container">
            <img
              src="assets/namethattune-logo.png"
              alt="Name That Tune"
              class="logo"
            />
          </div>
        </div>

        <div class="header-right">
          <div class="score-info">
            <div class="score">
              <span>Pontuação: </span>
              <span id="score">0/500</span>
            </div>
            <div class="progress">
              <span>Música </span>
              <span id="current-track">1</span>
              <span> de 5</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Menu Inicial -->
      <div id="main-menu" class="main-menu">
        <div class="menu-content">
          <h1>Name That Tune</h1>
          <div class="menu-options">
            <button id="daily-game-btn" class="menu-btn menu-btn-primary">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8 2V6M16 2V6M3 10H21M5 4H19C20.1 4 21 4.9 21 6V20C21 21.1 20.1 22 19 22H5C3.9 22 3 21.1 3 20V6C3 4.9 3.9 4 5 4Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Jogo Diário
            </button>
            <button id="normal-game-btn" class="menu-btn menu-btn-secondary">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 2L2 7L12 12L22 7L12 2Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 17L12 22L22 17"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 12L12 17L22 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Jogo Normal
            </button>
          </div>
        </div>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Carregando músicas...</p>
      </div>

      <div id="game-container" class="game-container hidden">
        <div class="question-container">
          <div class="preview-section">
            <h2 id="question-title">Música 1</h2>
            <div id="preview-container" class="preview-container"></div>
          </div>

          <div class="answers-section">
            <h2>Adivinhe a música?</h2>
            <div id="answers-container" class="answers-container"></div>
          </div>
        </div>

        <div id="result-modal" class="modal hidden">
          <div class="modal-content">
            <h2 id="result-title">Resultado</h2>
            <p id="result-message"></p>
            <div id="result-details"></div>
            <button id="close-modal-btn" class="btn btn-primary">Fechar</button>
          </div>
        </div>
      </div>

      <div id="error-container" class="error-container hidden">
        <p id="error-message"></p>
        <button id="retry-btn" class="btn btn-primary">Tentar Novamente</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
